<style>
/* ===== GLOBAL ===== */
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #ff5f6d, #ffc371);
  color: white;
  text-align: center;
}


/* ===== PASSWORD SCREEN ===== */
#lockScreen {
  position: fixed;
  inset: 0;
  background: black;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

#lockScreen input {
  padding: 12px;
  border-radius: 10px;
  border: none;
  font-size: 1rem;
}

#lockScreen button {
  margin-top: 15px;
  padding: 10px 25px;
  border-radius: 20px;
  border: none;
  cursor: pointer;
}


/* ===== FULLSCREEN PROMPT ===== */
#fullscreenPrompt {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 998;
}

#fullscreenPrompt button {
  padding: 15px 30px;
  font-size: 1.2rem;
  border-radius: 30px;
  border: none;
  cursor: pointer;
}

/* ===== MAIN CARD ===== */
.main {
  height: 100vh;
  display: none;
  justify-content: center;
  align-items: center;
}

.card {
  background: rgba(255,255,255,0.15);
  padding: 30px;
  border-radius: 20px;
  max-width: 420px;
  width: 90%;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

/* ===== SLIDESHOW ===== */
.slideshow {
  position: relative;
  height: 250px;
  margin-bottom: 20px;
}

.slide {
  position: absolute;
  inset: 0;
  opacity: 0;
  transition: opacity 1s ease;
  border-radius: 15px;
  object-fit: cover;
  width: 100%;
  height: 100%;
}

.slide.active {
  opacity: 1;
}

/* ===== BUTTONS ===== */
.buttons {
  display: flex;
  justify-content: center;
  gap: 15px;
}

button {
  padding: 12px 25px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
}

#yesBtn { background: #00e676; }
#noBtn { background: #ff1744; color: white; }

/* ===== HEARTS ===== */
.heart {
  position: absolute;
  bottom: -10px;
  font-size: 20px;
  animation: float 6s linear infinite;
}

@keyframes float {
  to { transform: translateY(-100vh); opacity: 0; }
}

/* ===== FIREWORK ===== */
.firework {
  position: absolute;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  animation: explode 1s forwards;
}

@keyframes explode {
  to { transform: scale(15); opacity: 0; }
}
/* ===== CONFETTI ===== */
.confetti {
  position: fixed;
  width: 8px;
  height: 12px;
  top: -10px;
  animation: fall 3s linear forwards;
  z-index: 9999;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0;
  }
}

/* ===== HAPPY PULSE ===== */
.happy {
  animation: happyPulse 1.2s ease infinite alternate;
}

@keyframes happyPulse {
  from { transform: scale(1); }
  to { transform: scale(1.08); }
}
/* ===== HEART EXPLOSION ===== */
.explode-heart {
  position: fixed;
  left: 50%;
  top: 50%;
  font-size: 22px;
  transform: translate(-50%, -50%);
  animation: explodeHeart 1.8s ease-out forwards;
  pointer-events: none;
  z-index: 9999;
}

@keyframes explodeHeart {
  from {
    transform: translate(-50%, -50%) scale(0.5);
    opacity: 1;
  }
  to {
    transform:
      translate(
        calc(-50% + var(--x)),
        calc(-50% + var(--y))
      )
      scale(1.5);
    opacity: 0;
  }
}


</style>
</head>
